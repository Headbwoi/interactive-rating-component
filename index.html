<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="public/style.css" />
    <script src="public/index.js" defer></script>
  </head>
  <body
    class="font-overpass bg-veryDarkBlue flex justify-center items-center min-h-screen"
  >
    <main class="flex justify-center items-center min-h-screen">
      <div class="container wrapper">
        <!-- Rating state start -->

        <div
          class="state-card card rounded-xl lg:rounded-3xl w-[20.3125rem] h-[23.5rem] lg:w-[26.25rem] lg:h-[26.375rem] pt-5 lg:pt-7 pb-7 px-5 lg:pl-7 lg:pr-11"
        >
          <div
            class="star w-12 h-12 p-2 rounded-full bg-darkBlue shadow-2xl shadow-veryDarkBlue grid place-items-center mb-4 lg:mb-8"
          >
            <img src="images/icon-star.svg" alt="icon-star" />
          </div>

          <div class="text mb-7">
            <h1 class="text-white text-3xl font-bold mb-5">How did we do?</h1>
            <p class="text-lightGrey font-normal">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <form action="#" id="card-form">
            <div class="flex items-center justify-around mb-5 lg:mb-7">
              <div>
                <input type="radio" id="one" name="rating" value="1" class="hidden" />
                <label for="one" class="rating w-[2.9rem] h-[2.9rem] lg:w-[3.2rem] lg:h-[3.2rem] rounded-full bg-cardBg text-lightGrey cursor-pointer flex items-center justify-center hover:bg-orange hover:text-white duration-200 font-bold"
                  >1</label
                >
              </div>
              
              <div>
                <input type="radio" id="two" name="rating" value="2" class="hidden"/>
                <label for="two" class="rating w-[2.9rem] h-[2.9rem] lg:w-[3.2rem] lg:h-[3.2rem] rounded-full bg-cardBg text-lightGrey cursor-pointer flex items-center justify-center hover:bg-orange hover:text-white duration-200 font-bold"
                  >2</label
                >
              </div>
              <div>
                <input type="radio" id="three" name="rating" value="3" class="hidden"/>
                <label for="three" class="rating w-[2.9rem] h-[2.9rem] lg:w-[3.2rem] lg:h-[3.2rem] rounded-full bg-cardBg text-lightGrey cursor-pointer flex items-center justify-center hover:bg-orange hover:text-white duration-200 font-bold"
                  >3</label
                >
              </div>
              <div>
                <input type="radio" id="four" name="rating" value="4" class="hidden"/>
                <label for="four" class="rating w-[2.9rem] h-[2.9rem] lg:w-[3.2rem] lg:h-[3.2rem] rounded-full bg-cardBg text-lightGrey cursor-pointer flex items-center justify-center hover:bg-orange hover:text-white duration-200 font-bold"
                  >4</label
                >
              </div>
              <div>
                <input type="radio" id="five" name="rating" value="5" class="hidden"/>
                <label for="five" class="rating w-[2.9rem] h-[2.9rem] lg:w-[3.2rem] lg:h-[3.2rem] rounded-full bg-cardBg text-lightGrey cursor-pointer flex items-center justify-center hover:bg-orange hover:text-white duration-200 font-bold"
                  >5</label
                >
              </div>

            </div>
            <div class="submit">
              <button
                type="submit"
                class="w-full rounded-full uppercase p-2 lg:p-3 text-center bg-orange text-white tracking-widest hover:text-orange hover:bg-white duration-200"
                id="submit-btn"
              >
                Submit
              </button>
            </div>
          </form>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <div
          class="thank_you_card card bg-darkBlue rounded-lg w-[20.3125rem] h-[23.5rem] lg:w-[26.25rem] lg:h-[26.375rem] pt-6 lg:pt-[2.375rem] pb-11 px-5 lg:px-7 hidden"
        >
          <div class="text-center">
            <div class="mb-6">
              <img
                src="images/illustration-thank-you.svg"
                alt="illustration-thank-you"
                class="mx-auto"
              />
            </div>

            <div class="mb-6 lg:mb-9">
              <p
                class="text-orange bg-cardBg py-1 px-5 w-fit rounded-full mx-auto"
              >
                You selected <span id="rating-number"></span> out of 5
              </p>
            </div>

            <div class="text px-5 fade-bottom">
              <h2 class="text-white text-3xl font-bold mb-5">Thank You!</h2>
              <p class="text-lightGrey font-normal">
                We appreciate you taking the time to give a rating. If you ever
                need more support, donâ€™t hesitate to get in touch!
              </p>
            </div>
          </div>
        </div>
        <!-- Thank you state end -->
      </div>
    </main>

  </body>
</html>
