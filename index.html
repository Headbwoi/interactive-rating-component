<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="public/style.css">

</head>
<body class="font-overpass bg-veryDarkBlue flex justify-center items-center min-h-screen">

  <main class="flex justify-center items-center min-h-screen">

    <div class="container">

      <div class="state-card bg-gradient-to-b from-darkBlueLight to-darkBlue rounded-xl lg:rounded-3xl w-[20.3125rem] h-[22.5rem] lg:w-[26.25rem] lg:h-[26.375rem] pt-5 lg:pt-7 pb-7 px-5 lg:px-7">

        <div class="star w-12 h-12 p-2 rounded-full bg-darkBlue shadow-2xl shadow-veryDarkBlue grid place-items-center">
          <img src="images/icon-star.svg" alt="icon-star">
        </div>

      </div>
      
  
      <div class="thank_you_card bg-darkBlue rounded-lg w-[20.3125rem] h-[22.5rem] lg:w-[26.25rem] lg:h-[26.375rem] hidden">
  
      </div>
    </div>
  </main>
